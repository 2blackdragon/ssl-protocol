[tool.ruff]
target-version = "py312"
line-length = 88

# ─── LINT НАСТРОЙКИ ──
[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "N",   # pep8-naming
    "ANN", # flake8-annotations
]

ignore = [
    "ANN401",  # Any для self/cls
    "F821",
]

# <-- Добавь эту строку
fixable = ["ALL"]   # теперь автофиксы (включая isort) работают

# ─── ФОРМАТТЕР RUFF ──
[tool.ruff.format]
preview = true
indent-style = "space"
quote-style = "single"

# ─── ISORT ──
[tool.ruff.lint.isort]
known-first-party = ["app"]

# ─── BLACK ──
[tool.black]
line-length = 88
target-version = ["py312"]
include-trailing-comma = true